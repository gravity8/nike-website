<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike: Adapt shoes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
  </head>
  <body>
    <section class="section1">
      <nav>
        <div class="nav">
          <img src="/images/nike.svg" alt="nike logo" />
          <div>
            <i class="fa fa-search" aria-hidden="true"></i>
            <ul class="navigation">
              <li><a href="#">Men</a></li>
              <li><a href="#">Woman</a></li>
              <li><a href="#">Shops</a></li>
              <li><a href="#">Latest</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="hero">
        <img src="/images/nikey.svg" class="nike" alt="nikey-logo" />
        <div class="Text">
          <h1>ADAPT</h1>
          <h3>SELF-LACING</h3>
          <p>Get the right fit, every game, every step.</p>
          <button>SHOP NOW</button>
        </div>
        <img src="/images/heroimg.svg" alt="" />
      </div>
    </section>
    <section class="section2" data-aos="fade-up">
      <img src="/images/nikey.svg" class="nike2nd" alt="nikey-logo" />
      <div class="container">
        <!-- <div class="linearGradient"></div> -->
        <div class="logo">
          <img src="/images/nike.svg" alt="nike logo" />
        </div>
        <div
          class="Text"
          data-aos="fade-right"
          data-aos-delay="200"
          data-aos-duration="800"
        >
          <h1 id="adapt">ADAPT</h1>
          <h3 id="selfLacing">SELF-LACING</h3>
        </div>
        <h1
          id="shoeName"
          class="shoe_name"
          data-aos="fade-right"
          data-aos-delay="200"
          data-aos-duration="800"
        >
          BB
        </h1>
        <img class="BB" src="/images/BBYELLOW.png" alt="" />
        <div
          class="shoeDesp"
          data-aos="fade-left"
          data-aos-delay="200"
          data-aos-duration="800"
        >
          <h1 class="priceTag">350$</h1>
          <div class="shoeSpecs">
            <div>
              <label style="font-weight: normal">SIZE</label> <br />
              <select name="sizes" id="sizes">
                <option value="UK 5">UK 9</option>
              </select>
            </div>
            <div class="color">
              <h3 style="font-weight: normal">COLOR</h3>
              <div class="colorSub" id="colorSub">
                <div
                  class="colorCircle"
                  style="background-color: #ffbe39"
                ></div>
                <div class="colorCircle" style="background-color: #000"></div>
                <div
                  class="colorCircle"
                  style="background-color: #907876"
                ></div>
                <div
                  class="colorCircle"
                  style="background-color: #3e8096"
                ></div>
              </div>
            </div>
          </div>

          <button class="buyNow" id="buyNow" type="button">BUY NOW</button>
        </div>
        <div
          class="controls"
          data-aos="fade-top"
          data-aos-delay="400"
          data-aos-duration="800"
        >
          <i
            class="fa-solid fa-chevron-left chevron"
            style="color: #ffac00"
          ></i>
          <div class="nav-circle">
            <div class="Circle"></div>
            <div class="Circle"></div>
            <div class="Circle"></div>
            <div class="Circle"></div>
          </div>
          <i
            class="fa-solid fa-chevron-right chevron"
            style="color: #ffac00"
          ></i>
        </div>
      </div>
    </section>
    <section class="section2" data-aos="fade-up">
      <img src="/images/nikey.svg" class="nike2nd" alt="nikey-logo" />
      <div class="container">
        <!-- <div class="linearGradient"></div> -->
        <div class="logo">
          <img src="/images/nike.svg" alt="nike logo" />
        </div>
        <div
          class="Text"
          data-aos="fade-right"
          data-aos-delay="200"
          data-aos-duration="800"
        >
          <h1>ADAPT</h1>
          <h3>SELF-LACING</h3>
        </div>
        <h1
          class="shoe_name"
          data-aos="fade-right"
          data-aos-delay="200"
          data-aos-duration="800"
          style="font-size: 80px; line-height: 50px; letter-spacing: 0.18em"
        >
          AIR <br />
          <span style="margin-left: 35px">MAX</span>
        </h1>
        <img class="shoeShowImg Airmax" src="/images/AirMaxY.png" alt="" />
        <div
          class="shoeDesp"
          data-aos="fade-left"
          data-aos-delay="200"
          data-aos-duration="800"
        >
          <h1 class="priceTag">350$</h1>
          <div class="shoeSpecs">
            <div>
              <label style="font-weight: normal">SIZE</label> <br />
              <select name="sizes" id="sizes">
                <option value="UK 5">UK 9</option>
              </select>
            </div>
            <div class="color">
              <h3 style="font-weight: normal">COLOR</h3>
              <div class="colorSub" id="colorSub2">
                <div
                  class="colorCircle"
                  style="background-color: #ffbe39"
                ></div>
                <div
                  class="colorCircle"
                  style="background-color: #f04d4b"
                ></div>
                <div
                  class="colorCircle"
                  style="background-color: #907876"
                ></div>
                <div
                  class="colorCircle"
                  style="background-color: #195165"
                ></div>
              </div>
            </div>
          </div>

          <button class="buyNow" type="button">BUY NOW</button>
        </div>
        <div
          class="controls"
          data-aos="fade-top"
          data-aos-delay="400"
          data-aos-duration="800"
        >
          <i
            class="fa-solid fa-chevron-left chevron"
            style="color: #ffac00"
          ></i>
          <div class="nav-circle">
            <div class="Circle"></div>
            <div class="Circle"></div>
            <div class="Circle"></div>
            <div class="Circle"></div>
          </div>
          <i
            class="fa-solid fa-chevron-right chevron"
            style="color: #ffac00"
          ></i>
        </div>
      </div>
    </section>
    <section class="section2" data-aos="fade-up">
      <img src="/images/nikey.svg" class="nike2nd" alt="nikey-logo" />
      <div id="container-Switch">
        <div class="container">
          <!-- <div class="linearGradient"></div> -->
          <div class="logo">
            <img src="/images/nike.svg" alt="nike logo" />
          </div>
          <div
            class="Text"
            data-aos="fade-right"
            data-aos-delay="200"
            data-aos-duration="800"
          >
            <h1>ADAPT</h1>
            <h3>SELF-LACING</h3>
          </div>
          <h1
            class="shoe_name"
            data-aos="fade-right"
            data-aos-delay="200"
            data-aos-duration="800"
            style="font-size: 50px; line-height: 60px; letter-spacing: 0.05em"
          >
            HUARACHE
          </h1>
          <img
            class="shoeShowImg Huarache"
            src="/images/HUARACHEY.png"
            alt=""
          />
          <div
            class="shoeDesp"
            data-aos="fade-left"
            data-aos-delay="200"
            data-aos-duration="800"
          >
            <h1 class="priceTag">350$</h1>
            <div class="shoeSpecs">
              <div>
                <label style="font-weight: normal">SIZE</label> <br />
                <select name="sizes" id="sizes">
                  <option value="UK 5">UK 9</option>
                </select>
              </div>
              <div class="color">
                <h3 style="font-weight: normal">COLOR</h3>
                <div class="colorSub" id="colorSub3">
                  <div
                    class="colorCircle"
                    style="background-color: #ffbe39"
                  ></div>
                  <div
                    class="colorCircle"
                    style="background-color: #0d1399"
                  ></div>
                  <div
                    class="colorCircle"
                    style="background-color: #0000"
                  ></div>
                  <div
                    class="colorCircle"
                    style="background-color: #0b7d8c"
                  ></div>
                </div>
              </div>
            </div>

            <button class="buyNow" type="button">BUY NOW</button>
          </div>
          <div class="controls">
            <i
              class="fa-solid fa-chevron-left chevron"
              style="color: #ffac00"
              id="control-left"
            ></i>
            <div class="nav-circle">
              <div class="Circle"></div>
              <div class="Circle"></div>
              <div class="Circle"></div>
              <div class="Circle"></div>
            </div>
            <i
              id="control-right"
              class="fa-solid fa-chevron-right chevron"
              style="color: #ffac00"
            ></i>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
  </body>
</html>
